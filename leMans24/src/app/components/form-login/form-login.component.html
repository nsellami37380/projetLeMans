   <form #myForm="ngForm" (ngSubmit)="myForm.valid && userLogin()">
    <label for="username"> Nom d'utilisateur</label>
    <input type="text" name="username" id="username" [(ngModel)]="username">

    <label for="password">Mot de passe</label>
    <input type="text" name="password" id="password" [(ngModel)]="password">

    <button type="submit" (click)="userLogin()"> Se connecter</button>
    <button (click)="getUser()">Get user</button>
   </form>

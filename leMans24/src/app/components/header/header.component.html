<div class="container-login-role">
    <div *ngIf="isConnected" class="login-role"
        [ngClass]="{'login-role-swapped': isHome && percentageScrolled < threshold}">
        <p>Bienvenue {{username}}</p>
        <p>{{role}}</p>
    </div>

    <div *ngIf="!isConnected" class="login-role"
        [ngClass]="{'login-role-swapped': isHome && percentageScrolled < threshold}">
        <p>Vous n'êtes pas connecté</p>
    </div>
</div>
<header>

    <img src="/assets/logoLemans24.png" alt="Logo le Mans" class="logo" [routerLink]="['/home']"
        routerLinkActive="color-link-active">


    <p-sidebar [(visible)]="visibleSidebar1" position="right" [baseZIndex]="10000">
        <nav>
            <ul>
                <li class="menu-add">
                    <a>
                        <p-menubar [model]="menu"></p-menubar>
                    </a>
                </li>
                <li class="li-simple">
                    <a [routerLink]="['/home']" routerLinkActive="color-link-active">Accueil</a>
                </li>
                <li class="li-simple">
                    <a [routerLink]="['/category', 'teams' ]" routerLinkActive="color-link-active">Écuries</a>
                </li>
                <li class="li-simple">
                    <a [routerLink]="['/category', 'pilots']" routerLinkActive="color-link-active">Pilotes</a>
                </li>
                <li class="li-simple">
                    <a [routerLink]="['/category', 'cars']" routerLinkActive="color-link-active">Voitures</a>
                </li>
                <li *ngIf="!isAdmin" class="li-simple">
                    <a [routerLink]="['/contact']" routerLinkActive="color-link-active"> Contact </a>
                </li>
                <li *ngIf="!isConnected" class="li-simple" id="classic-login">
                    <a [routerLink]="['/login']" routerLinkActive="color-link-active">Connexion <i
                            class="pi pi-sign-in"></i></a>
                </li>

                <li *ngIf="isConnected" class="li-simple" id="classic-logout">
                    <a [routerLink]="['/home']" routerLinkActive="color-link-active" (click)="logOut()">Déconnexion</a>
                </li>
            </ul>
        </nav>
    </p-sidebar>

    <p-button type="button" class="mr-2" (click)="visibleSidebar1 = true" icon="pi pi-bars"></p-button>

    <div class="classic-bar-container">

        <div class="classic-bar">

            <ul class="first-list">
                <!-- TODO : Au click, si pas connecté, toast "veuillez vous connecter pour accéder" + redirection vers page login -->
                <li class="classic-button">
                    <a [routerLink]= " isConnected ? ['/category', 'teams' ] : null" routerLinkActive="color-link-active" (click)="ToastAndRedirectIsNotConnected()">Écuries</a>
                </li>

                <li class="classic-button">
                    <a [routerLink]=" isConnected ? ['/category', 'pilots'] : null" routerLinkActive="color-link-active" (click)="ToastAndRedirectIsNotConnected()">Pilotes</a>
                </li>

                <li class="classic-button">
                    <a [routerLink]="isConnected ? ['/category', 'cars'] : null" routerLinkActive="color-link-active" (click)="ToastAndRedirectIsNotConnected()">Voitures</a>
                </li>
            </ul>

            <ul class="second-list">
                <li *ngIf="isAdmin" class="classic-button">
                    <a>
                        <p-menubar [model]="menu"></p-menubar>
                    </a>
                </li>

                <li *ngIf="!isAdmin" class="classic-button" id="classic-logout">
                    <a [routerLink]="['/contact']" routerLinkActive="color-link-active">Contact</a>
                </li>

                <li *ngIf="!isConnected" class="classic-button" id="classic-login">
                    <a [routerLink]="['/login']" routerLinkActive="color-link-active">Connexion <i
                            class="pi pi-sign-in"></i></a>
                </li>

                <li *ngIf="isConnected" class="classic-button" id="classic-logout">
                    <a [routerLink]="['/home']" routerLinkActive="color-link-active" (click)="logOut()">Déconnexion <i
                        class="pi pi-fw pi-sign-out"></i></a>
                </li>
            </ul>

        </div>

    </div>

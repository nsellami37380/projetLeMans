<div class="container-login-role">
    <div *ngIf="isConnected" class="login-role">
        <p>Bienvenue {{username}}</p>
        <p>{{role}}</p>       
    </div>

    <div *ngIf="!isConnected" class="login-role">
        <p>Vous n'êtes pas connecté</p>
    </div>
</div>
<header>

        <img src="/assets/logo leMans.png" alt="Logo le Mans" class="logo" [routerLink]="['/home']" routerLinkActive="color-link-active">


    <p-sidebar [(visible)]="visibleSidebar1" position="right" [baseZIndex]="10000">
        <nav>
            <ul>
                <li class="menu-ajouter">
                  <a><p-menubar [model]="menu"></p-menubar></a>
                </li>
                <li class="li-simple">
                    <a [routerLink]="['/home']" routerLinkActive="color-link-active" >Accueil</a>
                </li>
                <li class="li-simple">
                    <a [routerLink]="['/category', 'teams' ]" routerLinkActive="color-link-active">Écuries</a>
                </li>
                <li class="li-simple">
                    <a [routerLink]="['/category', 'pilots']" routerLinkActive="color-link-active">Pilotes</a>
                </li>
                <li class="li-simple">
                    <a [routerLink]="['/category', 'cars']" routerLinkActive="color-link-active">Voitures</a>
                </li>
                <li class="li-simple" id="login">
                    <a [routerLink]="['/login']" routerLinkActive="color-link-active">Se Connecter</a>
                </li>
            </ul>
        </nav>
    </p-sidebar>
    
    <p-button type="button" class="mr-2" (click)="visibleSidebar1 = true" icon="pi pi-bars"></p-button>

    <div class="classic-bar-container">
    
        <div class="classic-bar">
                

                <li class="classic-button home-button">
                    <a [routerLink]="['/home']" routerLinkActive="color-link-active" >Accueil</a>
                </li>

                <ul class="first-list">
                    <li *ngIf="isConnected" class="classic-button">
                        <a [routerLink]="['/category', 'teams' ]" routerLinkActive="color-link-active">Écuries</a>
                    </li>
    
                    <li *ngIf="isConnected" class="classic-button">
                        <a [routerLink]="['/category', 'pilots']" routerLinkActive="color-link-active">Pilotes</a>
                    </li>
    
                    <li *ngIf="isConnected"  class="classic-button">
                        <a [routerLink]="['/category', 'cars']" routerLinkActive="color-link-active">Voitures</a>
                    </li>
                </ul>

                <ul class="second-list">
                    <li *ngIf="isAdmin" class="classic-button">
                        <a><p-menubar [model]="menu"></p-menubar></a>
                    </li>
    

                    <li *ngIf="!isConnected" class="classic-button" id="classic-login">
                        <a [routerLink]="['/login']" routerLinkActive="color-link-active">Connexion</a>
                    </li>

                    <li *ngIf="isConnected" class="classic-button" id="classic-logout">
                        <a [routerLink]="['/home']" routerLinkActive="color-link-active" (click)="logOut()">Déconnexion</a>
                    </li>
                </ul>
                
        </div>

    </div>

    <p-carousel [value]="carPics">
        <ng-template let-carToDisplay pTemplate="item">

                <img [src]="carToDisplay.pictureList" alt="">
                <div class="model-name">
                    <h2>{{carToDisplay.modelName}}</h2>
                </div>

            </div>
        </ng-template>

<div>
    <img class="logo-delete-button" (click)="delete()" src="https://cdn-icons-png.flaticon.com/512/5974/5974771.png" alt="delete button">
    <img class="logo-update-button"  src="https://cdn-icons-png.flaticon.com/512/5973/5973787.png" alt="update button">
    <div *ngIf="url ==='cars'">
        <div [routerLink]="['/car-detail',car.id ]" class="card">
            <img [src]="car.picture" alt="f40">
            <p> Model Name : {{car.modelName}}</p>
            <p> Power : {{car.power}}</p>
            <p> Max Speed : {{car.maxSpeed}}</p>
            <p> Acceleration : {{car.acceleration}}</p>
        </div>
    </div>

    <div *ngIf="url ==='pilots'">
        <div class="card" [routerLink]="['/pilot-detail', pilot.id]">
            <img [src]="pilot.photoList[0]" alt="">
            <p> Pr√©nom : {{pilot.firstName}}</p>
            <p> Nom : {{pilot.lastName}}</p>
            <p> Date de naissance : {{pilot.birthday}}</p>
        </div>
    </div>

    <div *ngIf="url ==='teams'">
        <div class="card" [routerLink]="['/team-detail', team.id]">
            <img [src]="team.logo" alt="">
            <p> Nom : {{team.name}}</p>
            <p>{{team.budget}} Millions</p>
        </div>
    </div>
</div>

<section class="page-container">

    <app-search-bar (sendSearchToParent)="filterList($event)"> </app-search-bar>
    <div>
        <div class="container">
            <div *ngFor="let ptc of $any(newPtcList) ">
                <app-card [ptc]="ptc"></app-card>
            </div>
        </div>
    </div>
</section>
